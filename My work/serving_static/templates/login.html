{% extends "base.html" %}

{% block content %}
<style>
.box{
    width: 375px;
    height: 420px;
    background: transparent;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 20px 30px;
    outline-color: transparent;
    box-shadow: none;
}
.checkbox{
    color: white;
    position: absolute;
    top:33%;
}
.checkbox:hover{
    color: aqua;
}
.button {
    position: absolute;
        cursor: pointer;
    width: 60%;
    margin-left: 60px;
    background: transparent;
    height: 45px;
    color: rgb(255, 174, 0);
    font-size: large;
    font-family: "Arial Rounded MT Bold";
    font-weight: bold;
    border-radius: 20px;
    top:50%;
    left:5%
    }
    .button:hover{
       width: 60%;
    margin-left: 60px;
    background: rgb(138, 94, 0);
    height: 50px;
    color: white;
    font-size: larger;
    }

</style>
            <div class="box">

{% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/login">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <button class="button">
                        Login</button>
                </form>
            </div>
        </div>
        {% endblock %}
